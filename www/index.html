<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <!-- Fill in the server info -->
    <button id="setting" onclick="showServerInfoPanel()">设置</button>

    <p style="text-align: center">
        <button id="interact" class='lined thin'>互动</button>
    </p>
    <p style="text-align: center">
        <button id="flashLight" class='lined thin'>开启手电</button>
    </p>
    <div id="results" class='countdown'>剩余电池时间 (秒): 40.0</div>
    <div id="mask" class='mask'>
        <p class='reviveCounterText'>不要移动你的脚步！</p>
        <p id="reviveCounter" class='reviveCounter'>10</p>
    </div>

    <div id="serverInfoPanel">
    <div id="popupServerInfo">
        <!-- Server Info Form -->
        <form action="#" id="form" method="post" name="form">
            <h2 class = 'serverPanelHeading'>服务器信息</h2>
            <hr class = 'serverPanelHr'>
            <p>服务器</p><input id="serverURL" name="serverURL" type="text">
            <p>本机ID</p><input id="localID" name="localID" type="text">
            <button id="btnServerFormSave" class='btnSave' onclick="saveServerInfo()" >保存</button>
            <button id="btnServerFormCancel" class='btnCancel'  onclick="hideServerInfoPanel()">取消</button>
        </form>
    </div>
    </div>

    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
