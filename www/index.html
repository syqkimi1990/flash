<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>

    <body>

    <p style="text-align: center">
    <button id="recharge" class = 'lined thin'>Recharge</button>
    </p>

    <p style="text-align: center">
        <button id="flashLight" class = 'lined thin'>Light On</button>
    </p>

    <p style="text-align: center">
        <button id="revive" class = 'lined thin'>Revive</button>
    </p>

    <p style="text-align: center">
        <button id="reset" class = 'lined thin'>Reset</button>
    </p>



    <div id="results" class = 'countdown'>Battery Time Left (s): 40</div>

    <div id="mask" class ='mask'>
        <p class = 'reviveCounterText'>Don't Move!</p>
        <p id="reviveCounter" class = 'reviveCounter'>10</p>
    </div>

        <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
